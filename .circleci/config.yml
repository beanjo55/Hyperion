
version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
            - run: npm run-script build
      - run:
        name: Compress Artifacts
        command: tar -cvf build.tar ./build/
      - store_artifacts:
          path: build.tar
          destination: built
workflows:
    build:
      jobs:
        - build 
